<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Burger website</title>
        <link rel="stylesheet" href="stylee.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

    <body>
<header>
    <div id="stars"></div>
    <div class="navber">
        <img src="logo.png" alt="">
        <div class="center-nav">
            <a href="">HOME</a>
            <a href="">MENU</a>
            <a href="">ABOUT</a>
            <a href="">SHOP</a>
         </div>
         <div class="social">
            <a href=""><i class="fa-solid fa-magnifying-glass"></i></a> 
            <a href=""><i class="fa-solid fa-cart-shopping"></i></a> 
            <a href=""><i class="fa-solid fa-house"></i></a>
         </div>
    </div>
    <div class="text">
        <h1>THE ULTIMATE<br>BURGER HAUEM</h1>
        <P>Lorem ipsum odor amet, consectetuer adipiscing elit. Netus sagittis porta hac litora penatibus facilisis.
         Facilisi dictum molestie eros tempus leo morbi.</P>
        <a href="" class="btn">Order Now</a>
        <a href="" class="btn">View more</a>
    </div>
    <div class="burger">
        <img src="burger.png" alt="">
        <img src="pngwing.com (12).png" alt="">
        <img src="pngwing.com (13).png" alt="">
        <img src="Flying Burger PNG Image - 2084x2084.png" alt="">
        <img src="buger2.png" alt="">
        </div>
        <div class="burger-toggle">
            <img src="Flying Burger PNG Image - 2084x2084.png" alt="" class="active">
       
        </div>
</header>
<script>
    const burgerImgaes=document.querySelectorAll('.burger img');
    const toggleImages=document.querySelectorAll(' .burger-toggle img');
    let currentIndex=0;

    toggleImages[currentIndex].classList.add('active');

    burgerImgaes.forEach((img,index) => {
        img.addEventListener('click',() => {
            toggleImages.forEach(toggleImg=>toggleImg.classList.remove('active'));
            toggleImages[currentIndex].classList.add('active');
            toggleImages[currentIndex].src=burgerImgaes[index].src;
            currentIndex=(currentIndex + 1 ) % toggleImages.length;
        });
    });

    function createstars(){
        const starsContainer=document.getElementById('stars');
        const windowWidth=window.innerWidth;
        const windowHeight=window.innerHeight;

        for(let i=0; i<100; i++){
            const star=document.createElement('div');
            star.className='star';
            star.style.left=`${Math.random()*windowWidth}px`;
            star.style.top=`${Math.random()*windowHeight}px`;
            starsContainer.appendChild(star);
  
        }
    }

    window.addEventListener('load',createstars);


</script>
    </body>
</html>
